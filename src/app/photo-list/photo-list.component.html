
<div class="container">
    <h1>Photo Album</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Album ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let photo of photos">
          <td>{{ photo.id }}</td>
          <td>{{ photo.title }}</td>
          <td>
            <a [routerLink]="['/segments/DetailsAlbum', photo.albumId]">{{ photo.albumId }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
